<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container1">
        <div class="box1">A</div>
        <div class="box1">B</div>
        <div class="box1">C</div>
        <div class="box1">D</div>
        <div class="box1">E</div>
        <div class="box1">F</div>
    </div>

    <div class="item2">
        <div class="share-box-2 boxA">A</div>
        <div class="share-box-2 boxB">B</div>
        <div class="share-box-2 box2">C</div>
        <div class="share-box-2 box3">D</div>
    </div>

    <div class="item3">
        <div class="share-box boxAB">A</div>
        <div class="share-box boxBA">B</div>
        <div class="share-box boxC">C</div>
        <div class="share-box boxD">D</div>
        <div class="share-box boxE">E</div>
    </div>

    <div class="item4">
        <div class="share-box boxHd">Header</div>
        <div class="share-box boxSd">Sidebar</div>
        <div class="share-box boxCn">Content <br> More content than we had before so this column is now quiet tall.
        </div>
        <div class="share-box boxFt">Footer</div>
    </div>

    <div class="item5">
        <div class="share-box boxHe">Header</div>
        <div class="share-box boxSi">Sidebar</div>
        <div class="boxOv">Overlay</div>
    </div>

    <div class="item6">

        <div class="share-box boxAA">A</div>
        <div class="share-box boxBB">B</div>
        <div class="share-box boxCC">C</div>

        <div class="bottom-right">
            <div class="sub-box">
                <div class="item boxEE">E</div>
                <div class="item boxFF">F</div>
                <div class="item boxGG">G</div>
            </div>
        </div>
    </div>

    <div class="item7">
        <div class="share-box boxA1">A</div>
        <div class="share-box boxB1">B</div>
        <div class="share-box boxC1">C</div>
        <div class="share-box boxD1">D</div>
        <div class="share-box boxE1">E</div>
    </div>

    <div class="item8">
        <div class="share-box boxA2">A</div>
        <div class="share-box boxB2">B</div>
        <div class="share-box boxC2">C</div>
        <div class="share-box boxD2">D</div>
        <div class="share-box boxE2">E</div>
        <div class="share-box boxF2">F</div>
    </div>

</body>

</html>
