<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat d'articles</title>
</head>

<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            <strong>{{ article.titol }}</strong> - {{ article.autor.nom }}
            <p>{{ article.contingut }}</p>
        </li>
        {% empty %}
        <li>No hi ha articles</li>
        {% endfor %}
    </ul>
</body>

</html>
