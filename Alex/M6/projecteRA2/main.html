<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            background-color: white;
            color: #0891b2;
            padding: 30px 25px;
            font-size: 2.5em;
            font-weight: 400;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #e5e7eb;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #1f2937;
            font-size: 0.95em;
        }

        th:first-child {
            width: 80px;
        }

        th:nth-child(2),
        th:nth-child(6) {
            width: 120px;
        }

        th:nth-child(4) {
            width: 100px;
        }

        th:nth-child(5) {
            width: 110px;

        }

        th:nth-child(7) {
            width: 80px;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        td {
            padding: 20px 15px;
            color: #374151;
        }

        td img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        input[type="number"] {
            width: 60px;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.95em;
            text-align: center;
        }

        .delete-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background-color: #dc2626;
        }

        .total-row {
            background-color: white;
            border-top: 2px solid #e5e7eb;
        }

        .total-row td {
            padding: 20px 15px;
            font-weight: 600;
            font-size: 1.05em;
        }

        .total-row td:first-child {
            text-align: right;
        }

        .bottom-section {
            padding: 25px;
            background-color: white;
        }

        .cart-btn {
            background-color: white;
            border: 2px solid #d1d5db;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            color: #374151;
            font-weight: 500;
            transition: all 0.2s;
        }

        .cart-btn:hover {
            border-color: #9ca3af;
            background-color: #f9fafb;
        }

        button {
            outline: none;
            border: none;
            background-color: inherit;
            align-items: center;
            justify-content: center;
        }

        button img {
            width: 50%;
            height: 50%;
        }

        .funcions_especials {
            background-color: inherit;
            padding: 60px;
            padding-top: 40px;
            border: none;
            box-shadow: none;
            text-align: right;
        }

        #div_nateja {
            text-align: left;
            padding: 30px;
            padding-top: 0px;
        }

        #nateja {
            border: 1px solid black;
            background-color: lightblue;
            padding: 10px;
        }
    </style>
    <script src="main.js"></script>
</head>

<body onload="crea()">
    <h1>M6.UF1. Práctica2</h1>
    <div class="container">
        <table>
        </table>
    </div>
    <div class="container funcions_especials">
        <p id="import">Import total: 0 €</p>
    </div>
    <div class="container funcions_especials" id="div_nateja">
        <button id="nateja">Nateja el carro</button>
    </div>

</body>

</html>
